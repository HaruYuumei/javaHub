name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Clone
      uses: actions/checkout@v3

    - name: Install
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'  # ou altere para a versÃ£o usada no Eclipse

    - name: Compile
      run: |
        cd yuumeisHub/src
        find . -name "*.java" > sources.txt
        javac -d ../classes @sources.txt


    - name: Execute
      run: |
        java -cp yuumeisHub Main
